plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.8'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.jdar.store'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {

	//Spring
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	//JWT
	implementation 'io.fusionauth:fusionauth-jwt:5.0.0'

	//Security
	implementation 'org.springframework.security:spring-security-crypto:5.7.2'

	//Libraries
	compileOnly 'org.projectlombok:lombok'
	implementation 'com.jdar.store:product-customer-lb:1.0-SNAPSHOT'
	annotationProcessor 'org.projectlombok:lombok'

	//PostgreSQL
	runtimeOnly 'org.postgresql:postgresql'

	//Test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

tasks.named('test') {
	useJUnitPlatform()
}
